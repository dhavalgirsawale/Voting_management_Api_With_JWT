spring.application.name=votingapp

# JPA/Hibernate - Keep these if you want them on Render
spring.jpa.hibernate.ddl-auto=update # or validate, none, create-drop depending on your need
spring.jpa.show-sql=false # Turn off for production
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false # Turn off for production

# Server port will be handled by Render via PORT env var